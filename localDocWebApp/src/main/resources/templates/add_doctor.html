<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
    <div class="container" >
        <form action="#" th:action="@{/doctor/new}" th:object="${doctor}"
              method="post">

            <div class="form-group">
                <input type="hidden" id="id" class="form-control" th:field="*{id}">
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" th:field="*{email}">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" th:field="*{address}">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" th:field="*{city}">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" th:field="*{state}">
            </div>

            <div class="form-group">
                <label for="postalcode">Postal Code</label>
                <input type="text" id="postalcode" class="form-control" th:field="*{postalCode}">
            </div>

            <div class="form-group">
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" class="form-control" th:field="*{speciality}">
            </div>

            <div class="form-group">
                <label for="maxClients">Max Clients</label>
                <input type="text" id="maxClients" class="form-control" th:field="*{maxClients}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
