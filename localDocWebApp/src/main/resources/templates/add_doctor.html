<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
    <div class="container" >
        <form action="#" th:action="@{/doctor/new}" th:object="${doctor}"
              method="post">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" pattern="[A-Za-z]+" title="Please enter only letters" required="required">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" pattern="[A-Za-z]+" title="Please enter only letters" required="required">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required="required" />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div th:if="${error}" class="text-danger">
                <p th:text="${error}"></p>
            </div>


            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}" pattern="[0-9]{10}" title="Please enter only 10 numbers" required="required">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
            </div>


            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" th:field="*{address}" required="required">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" th:field="*{city}" required="required">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" th:field="*{state}" required="required">
            </div>

            <div class="form-group">
                <label for="postalcode">Postal Code</label>
                <input type="text" id="postalcode" class="form-control" th:field="*{postalCode}" pattern="[0-9]{5}" title="Please enter 5 numbers" required="required">
            </div>

            <div class="form-group">
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" class="form-control" th:field="*{speciality}">
            </div>

            <div class="form-group">
                <label for="maxClients">Max Clients</label>
                <input type="text" id="maxClients" class="form-control" th:field="*{maxClients}" pattern="[0-9]+" title="Please enter only numbers" required="required">
            </div>
            <button type="submit" class="btn btn-outline-success"><i class="fas fa-save"></i> Submit</button>
        </form>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
