<pending_docs>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <div th:if="${ not#lists.isEmpty(pendingAprovals)}">
        <table class="table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pending : ${pendingAprovals}">
                <td th:text="${pending.doctor.firstName}"></td>
                <td th:text="${pending.doctor.lastName}"></td>
                <td th:if="${pending.doctor.id}">
                    <a class="btn btn-info" th:href="@{/pending/show/{doctorId}(doctorId=${pending.doctor.id})}"><i class="fas fa-eye"></i> Show Pending Clients</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(pendingAprovals)}">
        <h3> No Doctors with pending Clients </h3>
    </div>

</pending_docs>
